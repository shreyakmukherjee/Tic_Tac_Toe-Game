<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="turnIndicator" class="turn-indicator">X's Turn</div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="resetButton" class="reset-button">Reset Game</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeButton" class="close-button">&times;</span>
            <p id="modalMessage"></p>
            <button id="modalResetButton" class="reset-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
